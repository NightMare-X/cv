<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>This webpage shows the different types of inputs available</h1>
    <form>
        <label>Button:</label>
        <input type="button">
        <br><br>

        <label>Checkbox:</label>
        <input type="checkbox">
        <br><br>

        <label>Color:</label>
        <input type="color">
        <br><br>

        <label>Date:</label>
        <input type="date">
        <br><br>
        
        <label>Datetime(local):</label>
        <input type="datetime-local">
        <br><br>

        <label>Email:</label>
        <input type="email">
        <br><br>

        <label>File:</label>
        <input type="file">
        <br><br>

        <label>Hidden:</label>
        <input type="hidden">
        <br><br>

        <label>Image:</label>
        <input type="image">
        <br><br>

        <label>Month:</label>
        <input type="month">
        <br><br>

        <label>Number:</label>
        <input type="number">
        <br><br>

        <label>Password:</label>
        <input type="password">
        <br><br>

        <label>Radio:</label>
        <input type="radio">
        <br><br>

        <label>Range:</label>
        <input type="range">
        <br><br>

        <label>Reset:</label>
        <input type="reset">
        <br><br>

        <label>Search:</label>
        <input type="search">
        <br><br>

        <label>Submit:</label>
        <input type="submit">
        <br><br>

        <label>Tel:</label>
        <input type="tel">
        <br><br>

        <label>Text:</label>
        <input type="text">
        <br><br>

        <label>URL:</label>
        <input type="url">
        <br><br>

        <label>Week:</label>
        <input type="week">
        <br><br>
        
    </form>
</body>
</html>
